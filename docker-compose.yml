version: '3.8'
services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: gov_services
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  server:
    build:
      context: .
      dockerfile: Server.Api/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__DefaultConnection: Host=db;Port=5432;Database=gov_services;Username=postgres;Password=postgres
    depends_on:
      - db
    ports:
      - "5001:80"

  client:
    build:
      context: .
      dockerfile: Client.Wasm/Dockerfile
    depends_on:
      - server
    ports:
      - "5002:80"

volumes:
  pgdata:
